<div class="container card">
    <form class="form-group mt-3" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div>
            <label class="form-label">Título</label>
            <input type="text" class="form-control" placeholder="Título" formGroupName="titulo">
        </div>
        <div>
            <label class="form-label">Texto</label>
            <textarea class="form-control" rows="10" cols="40" placeholder="Escribe aquí tu texto"
                formGroupName="texto"></textarea>
        </div>
        <div>
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" placeholder="Autor" formGroupName="autor">
        </div>
        <div>
            <label class="form-label">Imagen</label>
            <input type="text" class="form-control" placeholder="url de la imagen" formGroupName="imagen">
        </div>
        <div>
            <label class="form-label">Categoria</label>
            <input type="text" class="form-control" placeholder="Categoria" formGroupName="categoria">
        </div>
        <button class="btn btn-success m-3">Añadir post</button>
    </form>
</div>
